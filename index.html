<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="app" class="gradiente webapp">
        <div id="chat">
            <div id="chat-sx">
                <div class="header-chat">
                    <div class="avatar">
                        <img src="./assets/img/avatar_1.jpg" alt="">
                        <span>Nome e Cognome</span>

                    </div>
                    <div class="avatar-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>
                </div>
                <div id="chat-notifiche">
                    <i class="fa fa-bell-slash" aria-hidden="true"></i>
                    <div>
                        <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                        <p class="mb-0">Attiva notifiche desktop</p>
                    </div>
                </div>

                <div id="chat-search">
                    <div class="position-relative">
                        <input type="text">
                        <i class="fas fa-search position-absolute"></i>
                    </div>

                </div>

                <div id="chat-contacts">
                    <div 
                        v-for=" (elem, index) in contacts "  
                        :key="index">
                        <img :src="elem.avatar" :alt="elem.name">
                        <span>{{ elem.name }}</span>

                    </div>
                </div>

            </div>

            <div id="chat-dx">
                <div class="avatar-icons">

                    <div class="avatar">
                        <img src="./assets/img/avatar_1.jpg" alt="">
                        <span>Michele</span>
                    </div>

                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>

                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
